<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/profile/profile.css">
    <link rel="stylesheet" href="./styles/profile/profile-responsive.css">
    <script src="https://kit.fontawesome.com/9d05da4e22.js" crossorigin="anonymous"></script>
    <title>Orkut</title>
</head>
<body>

    <header class="menu orkut-button-bg">
        <nav>

                <div class="title">
                    <h1>ORKUT</h1>
                </div>
                <div id="hamburguer">
                    <label for="">&#9776;</label>
                </div>

        </nav>
    </header>

    <main class="container">

        <aside class="photo">

            <div class="photo-avatar">
                <img 
                height="250px"
                width="250px"
                src="https://64.media.tumblr.com/11236ccd054a2f6ab57b2837c561dc87/tumblr_pr3f4bFeIf1u1ycqw_400.jpg" alt="">
            </div>

            <div class="photo-name">
                <h1 class="orkut-font-color">Kirigaya Kazuto</h1>
            </div>
            <div class="photo-tools">

                <div class="photo-tools-messages ">
                    <i class="fa-solid fa-message orkut-font-color-default"></i>
                    <a href="" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo-tools-edit">
                    <i class="fa-solid fa-pen orkut-font-color-default"></i>
                    <a href="" class="orkut-link">EDITAR PERFIL</a>
                </div>
                <div class="photo-tools-depositions">
                    <i class="fa-solid fa-sun orkut-font-color-default"></i>
                    <a href="" class="orkut-link">DEPOIMENTOS</a>
                </div>
                <div class="photo-tools-gallery">
                    <i class="fa-solid fa-camera orkut-font-color-default"></i>
                    <a href="" class="orkut-link">ALBUNS</a>
                </div>



            </div>

        </aside>

        <section class="description"></section>

        <aside class="counter">
            <div class="counter-friends"></div>
            <div class="counter-community"></div>
        </aside>

    </main>

    
</body>
</html>
