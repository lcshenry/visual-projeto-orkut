<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/login-responsive.css">
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/orkut-logo.png" alt="">
    </div>
    <div class="container">

        <div class="fields">
            <div class="fields-title">
                <p id="field-title">Acesse o 
                    <span class="pink-font">orkut</span>
                     com a sua conta 
                     <span style="color:rgba(5, 111, 160, 0.575)">G</span><span style="color:rgb(160, 65, 81)">o</span><span style="color:rgb(235, 192, 2)">o</span><span style="color:rgb(1, 1, 145)">g</span><span style="color:gray">l</span><span style="color:rgb(156, 26, 26)">e</span><span style="color:rgb(0, 0, 0)">!</span>
                    </p>
            </div>
            <div class="fields-textboxs">
                <input type="email" name="" id="field-email" placeholder="E-mail ou número  de telefone">
                <input type="password" name="" id="field-pass" placeholder="Senha">
            </div>
            <div class="fields-remember">
                <input type="checkbox" name="" id="field-remember">
                <label for="field-remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields-buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>
            <div class="fields-recovery">
                <a href="">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields-create">
                <a href="">Não tem conta? <span class="pink-font">Criar Agora</span></a>
            </div>


        </div>

    </div>

</body>
</html>
